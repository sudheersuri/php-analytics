<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Bootstrap Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </head>      
<body>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div class="container">
    <center><h2>Age Group statistics</h2></center>
    <div class="card">
        <div id="piechart"></div>
    </div>    
</div>
</body>
<script type="text/javascript">

    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
   
   finalarray= "";
   $.get("getdata.php",function(data,status){
       agedata = JSON.parse(data);
       myArray = Object.entries(agedata.content);
       finalarray= [['Task', 'Age group']].concat(myArray);
   });
    console.log(finalarray);
    
    function drawChart() {
    var data = google.visualization.arrayToDataTable(finalarray);

    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Age Group', 'width':1000, 'height':700};

    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart'));
    
    chart.draw(data, options);
    
    }
</script>

</html>
